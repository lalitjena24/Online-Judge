{%load static%}

<html>
<head>
    <title>Your Problem List</title>>
</head>
<body>
    {%if problem_list%}
    <ul>
        {%for problem in problem_list%}
        <li><a href="{% url 'OJ:problem_details' problem.prob_name %}">{{ problem.prob_name }}</a></li>
        {% endfor %}
    </ul> 
    {% else %}
    <p>No questions are available.</p>
{% endif %}   
</body>
</html>>
